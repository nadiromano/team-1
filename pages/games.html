<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games Electronic Art</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="topbar">
        <div class="topbar__icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="topbar__icon__account"
            viewBox="0 0 24 24"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 10c2.7 0 5.8 1.29 6 2H6c.23-.72 3.31-2 6-2m0-12C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 10c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
            />
          </svg>

          <svg
            class="topbar__icon__help"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
          >
            <path
              d="M5.193,0C0.538,0,0,2.673,0,4.684a0.978,0.978,0,0,0,1.955,0c0-1.648.225-2.729,3.238-2.729,2.852,0,2.852,1.45,2.852,2.729a1.951,1.951,0,0,1-1.29,1.675l-0.216.083C4.8,7.108,3.809,7.531,3.809,8.472v3.5a0.978,0.978,0,1,0,1.955,0V8.887c0.4-.209,1.152-0.5,1.474-0.62l0.224-.085A3.831,3.831,0,0,0,10,4.684C10,3.526,10,0,5.193,0Z"
            ></path>
            <path
              d="M5.366,14.943H3.982a1.029,1.029,0,0,0,0,2.057H5.366A1.029,1.029,0,1,0,5.366,14.943Z"
            ></path>
          </svg>

          <a href="../index.html">
            <img
              src="/team-1/asset/img/logo.png"
              alt="logo-ea"
              class="topbar__icon__logo"
            />
          </a>
        </div>
      </div>
      <!--Header menu -->
      <nav>
        <div class="side-menu">
          <div class="more-vertical"></div>
        </div>
        <div class="logo">
          <a href="../index.html">
            <img
              class="logo__img"
              src="/team-1/asset/img/ea-wordmark-network-nav-coral (1).svg"
              alt="Logo Electronic Art"
            />
          </a>
        </div>
        <div class="menu">
          <ul class="menu__box">
            <li class="menu__items">
              <a class="menu__item" href="games.html">Giochi</a>
              <i class="arrow down"></i>
            </li>
            <li class="menu__items">
              <a class="menu__item" href="#">Altre esperienze</a>
              <i class="arrow down"></i>
            </li>
            <li class="menu__items">
              <a class="menu__item" href="society.html">Informazioni</a>
              <i class="arrow down"></i>
            </li>
            <li class="menu__items">
              <a class="menu__item" href="#">Impegni</a>
              <i class="arrow down"></i>
            </li>
            <li class="menu__items">
              <a class="menu__item" href="#">Risorse</a>
              <i class="arrow down"></i>
            </li>
            <li class="menu__items">
              <a class="menu__item" href="#">Lavora con noi</a>
              <i class="arrow down"></i>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="games__hero__container">
      <picture class="games__hero">
        <video
          class="games__hero__video"
          autoplay
          loop
          muted
          poster="https://media.contentapi.ea.com/content/dam/eacom/common/ea-hero-md-bg-mashup-trailer-7x2-xl.jpg.adapt.1920w.jpg"
        >
          <source
            src="https://media.contentapi.ea.com/content/dam/eacom/videos/2021/08/ea-mashup-video.mp4"
            type="video/mp4"
          />
        </video>
      </picture>
      <img
        class="games__hero__badge"
        src="https://media.contentapi.ea.com/content/dam/eacom/esrb/images/2019/11/esrb-hero-medium-large-teen-rating-transparent-mobile.png.adapt.crop7x2.1920w.png"
        alt="#"
      />
    </div>
  </body>
</html>
